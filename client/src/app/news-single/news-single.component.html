<main-section>
	<section class="section" *ngIf="news">
		<h1 class="header">Новости: {{ news.title }}</h1>

		<div class="news">
			<div
				class="news__image"
				[style.backgroundImage]="'url(' + imgUrl + news.imageName + ')'"
			></div>
			<h3 class="header-3">{{ news.title }}</h3>
			<p>{{ news.text }}</p>
			<p>{{ news.date }}</p>
		</div>
	</section>
</main-section>
